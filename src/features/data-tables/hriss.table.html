<table ng-table="$ctrl.tableParams" show-filter="true" class="table table-condensed table-bordered">
  <tr ng-repeat="facility in table.facilities">
    <td data-title="'Facility Name'" header-class="'text-left'" sortable="'name'" filter="{ 'name': 'text' }">
      {{ facility.fName }}
    </td>
    <td data-title="'Managing Entity'" header-class="'text-left'" sortable="'name'" filter="{ 'name': 'text' }">
      {{ facility.fOwnership }}
    </td>
    <td data-title="'Donors'" header-class="'text-left'" sortable="'name'" filter="{ 'name': 'text' }">
      {{ facility.fDonors }}
    </td>
    <td data-title="'State'" header-class="'text-right'" sortable="'state'" filter="{ 'state': 'text' }">
      {{ facility.stName }}
    </td>
    <td data-title="'County'" header-class="'text-right'" sortable="'county'" filter="{ 'county': 'text' }">
      {{ facility.cName }}
    </td>
    <td data-title="'Payam'" header-class="'text-right'" sortable="'payam'" filter="{ 'payam': 'text' }">
      {{ facility.pName }}
    </td>
  </tr>
</table>
