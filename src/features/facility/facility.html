<div class="jumbotron">
  <div id="facility-title">{{ facility.title }}</div>
  <button id="return-to-map" class="btn btn-info btn-lg">Return to Map</button>
  <div id="facility-info">
    <div id="facility-state">{{ facility.state }}</div>
    <div id="facility-county">{{ facility.county }}</div>
    <div id="facility-village">{{ facility.village }}</div>
    <div id="facility-services">{{ facility.services }}</div>
    <!-- Need to format staff, as it will likely be in an array -->
    <div id="facility-staff">{{ facility.staff }}</div>
  </div>
</div>
